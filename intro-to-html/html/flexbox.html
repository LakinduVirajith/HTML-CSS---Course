<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Practice</title>
  </head>
  <body>
    <!-- Example 1 -->
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div 1 text</div>
      <div style="background-color: lightpink">
        div 2
        <p>trxt</p>
      </div>
    </div>

    <!-- Example 2 -->
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex: 1</div>
    </div>

    <!-- Example 3 -->
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; flex: 1">flex: 1</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; flex: 2">flex: 2</div>
    </div>

    <!-- Example 4 -->
    <div
      style="
        display: flex;
        justify-content: center;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <!-- Example 5 -->
    <div
      style="
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <!-- Example 6 -->
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
  </body>
</html>
